<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Beauty WebApp Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3 id="st">loading...</h3>
  <button id="btn">SEND TEST</button>

  <script>
    const st = document.getElementById("st");
    const btn = document.getElementById("btn");

    const tg = window.Telegram?.WebApp;
    if (!tg) {
      st.textContent = "NO Telegram.WebApp (открыто не как Mini App)";
      btn.disabled = true;
    } else {
      tg.ready();
      tg.expand();
      st.textContent = "OK. Нажми кнопку — отправлю данные боту.";

      btn.onclick = () => {
        alert("sending...");
        tg.sendData(JSON.stringify({ test: "ok", t: Date.now() }));
      };
    }
  </script>
</body>
</html>
