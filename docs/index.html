<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Beauty WebApp Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3 id="status">Загрузка...</h3>
<button id="send">SEND TEST</button>

<script>
  const status = document.getElementById("status");
  const btn = document.getElementById("send");

  const tg = window.Telegram?.WebApp;
  if (!tg) {
    status.innerText = "❌ Открыто не как Mini App";
    btn.disabled = true;
  } else {
    tg.ready();
    tg.expand();
    status.innerText = "✅ Mini App подключён. Нажми SEND TEST";

    btn.onclick = () => {
      alert("sending...");
      tg.sendData(JSON.stringify({ test: "ok", time: Date.now() }));
    };
  }
</script>

</body>
</html>
