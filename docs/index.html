<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Beauty WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>üìÖ –ó–∞–ø–∏—Å—å –≤ —Å–∞–ª–æ–Ω</h2>

<div class="box">
  <div id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp...</div>

  <label>–£—Å–ª—É–≥–∞</label>
  <select id="service">
    <option value="–ú–∞–Ω–∏–∫—é—Ä">–ú–∞–Ω–∏–∫—é—Ä</option>
    <option value="–ü–µ–¥–∏–∫—é—Ä">–ü–µ–¥–∏–∫—é—Ä</option>
    <option value="–°—Ç—Ä–∏–∂–∫–∞">–°—Ç—Ä–∏–∂–∫–∞</option>
    <option value="–û–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ">–û–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ</option>
  </select>

  <label>–ò–º—è</label>
  <input id="name" placeholder="–í–∞—à–µ –∏–º—è">

  <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
  <input id="phone" placeholder="+7..." type="tel">

  <button id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
</div>

<script>
  const statusEl = document.getElementById("status");

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –∫–∞–∫ Mini App
  if (!window.Telegram || !window.Telegram.WebApp) {
    statusEl.innerText = "‚ùå –û—Ç–∫—Ä—ã—Ç–æ –Ω–µ –∫–∞–∫ Mini App. –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞.";
  } else {
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    statusEl.innerText = "‚úÖ Mini App –ø–æ–¥–∫–ª—é—á—ë–Ω. –ó–∞–ø–æ–ª–Ω–∏ —Ñ–æ—Ä–º—É –∏ –æ—Ç–ø—Ä–∞–≤—å –∑–∞—è–≤–∫—É.";

    // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –∏–º—è –∏–∑ Telegram, –µ—Å–ª–∏ –µ—Å—Ç—å
    const user = tg.initDataUnsafe?.user;
    if (user?.first_name) {
      document.getElementById("name").value = user.first_name;
    }

    document.getElementById("send").onclick = () => {
      const payload = {
        service: document.getElementById("service").value,
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        time: new Date().toISOString()
      };

      if (!payload.name || !payload.phone) {
        alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");
        return;
      }

      // üî• –°–Æ–î–ê —É—Ö–æ–¥–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram-–±–æ—Ç–∞
      tg.sendData(JSON.stringify(payload));
    };
  }
</script>

</body>
</html>
