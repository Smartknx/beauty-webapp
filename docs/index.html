<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beauty WebApp Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:Arial;padding:16px}
    button{width:100%;padding:12px;font-size:16px;margin-top:12px}
    pre{background:#f2f2f2;padding:12px;white-space:pre-wrap;border-radius:10px}
  </style>
</head>
<body>
  <h3>Debug</h3>
  <button id="btn">SEND TEST</button>
  <pre id="log">loading...</pre>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("btn");

    function log(x) {
      logEl.textContent += "\n" + x;
    }

    logEl.textContent =
      "window.Telegram: " + (!!window.Telegram) +
      "\nTelegram.WebApp: " + (!!window.Telegram?.WebApp);

    const tg = window.Telegram?.WebApp;

    if (!tg) {
      log("\n❌ Нет Telegram.WebApp. Открой через кнопку бота /start.");
      btn.disabled = true;
    } else {
      tg.ready();
      tg.expand();

      log("\n✅ tg.version=" + tg.version);
      log("✅ platform=" + tg.platform);
      log("✅ initData длина=" + (tg.initData ? tg.initData.length : 0));
      log("✅ user=" + JSON.stringify(tg.initDataUnsafe?.user || null));

      btn.onclick = () => {
        log("\nCLICK!");
        try {
          tg.showAlert("Нажали кнопку. Сейчас отправлю данные...");
          const payload = { test: "ok", t: Date.now() };

          tg.sendData(JSON.stringify(payload));
          log("sendData() вызван ✅ " + JSON.stringify(payload));

          tg.close();
        } catch (e) {
          log("❌ ERROR: " + (e?.message || e));
        }
      };
    }
  </script>
</body>
</html>
