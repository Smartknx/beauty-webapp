<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beauty WebApp SEND</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:Arial;padding:16px}
    button{width:100%;padding:12px;font-size:16px;margin-top:12px}
    pre{background:#f2f2f2;padding:12px;white-space:pre-wrap;border-radius:10px}
  </style>
</head>
<body>
  <h3>Send test</h3>
  <button id="btn">SEND TEST</button>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("btn");
    const tg = window.Telegram?.WebApp;

    function log(s){ logEl.textContent += s + "\n"; }

    log("Telegram.WebApp: " + (!!tg));

    if (!tg) {
      log("❌ Открой через кнопку бота /start");
      btn.disabled = true;
    } else {
      tg.ready();
      tg.expand();
      log("✅ platform=" + tg.platform);
      log("✅ initData len=" + (tg.initData ? tg.initData.length : 0));

      btn.onclick = () => {
        log("CLICK");
        const payload = { test: "ok", t: Date.now() };
        alert("Сейчас отправлю данные боту");          // <- обычный alert (надежно)
        try {
          tg.sendData(JSON.stringify(payload));        // <- отправка
          log("sendData CALLED: " + JSON.stringify(payload));
          setTimeout(() => tg.close(), 300);           // <- закрываем через 0.3с
        } catch (e) {
          log("❌ sendData ERROR: " + (e?.message || e));
        }
      };
    }
  </script>
</body>
</html>
