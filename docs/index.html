<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beauty WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:Arial;padding:16px}
    button{width:100%;padding:12px;font-size:16px;margin-top:12px}
    #status{font-weight:700;margin-bottom:10px}
  </style>
</head>

<body>
  <div id="status">Загрузка…</div>
  <button id="send">✅ Отправить тест</button>

  <script>
    const statusEl = document.getElementById("status");
    const tg = window.Telegram?.WebApp;

    if (!tg) {
      statusEl.textContent = "❌ Открыто не как Mini App. Открой через кнопку бота.";
    } else {
      tg.ready();
      tg.expand();
      statusEl.textContent = "✅ Mini App подключён. Нажми кнопку и отправь тест.";

      document.getElementById("send").addEventListener("click", () => {
        alert("Кнопка нажата. Отправляю тест...");
        tg.sendData(JSON.stringify({ test: "ok", t: Date.now() }));
      });
    }
  </script>
</body>
</html>
